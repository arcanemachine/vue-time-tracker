<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue - Time Tracker</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="text-align: center; margin-bottom: 1em;">Vue - Time Tracker</h1>

    <div id="app">

      <h2>Activities</h2>

      <p v-if="!activities.length" class="mt-2 mb-4">
        You have not created any activities.
      </p>

      <add-activity @activity-create="activityCreate($event)"></add-activity>

      <activity v-for="activity in activities"
                :activity="activity"
                :key="activity.id"
                @activity-delete="activityDelete(activity)">
        <timer v-for="timer in activity.timers"
               :activity="activity"
               :timer="timer"
               :key="timer.id">
        </timer>

        <time-tracker :activity="activity"
                      @save-timer>
        </time-tracker>

      </activity>


      <transition name="fade">
        <div id="notification-message" v-if="showNotificationMessage" :style="notificationStyle">Test Message</div>
      </transition>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

"use strict";

Vue.directive('focus', {
  inserted: function (el) {
    // focus the element
    el.focus();
  }
});

Vue.component('add-activity', {
  data: function () {
    return {
      showActivityCreatePanel: false,
      newActivityName: ""
    }
  },
  template: `
    <div class="mt-4 mb-4">

      <span class="bold fake-link" @click="showActivityCreatePanel = !showActivityCreatePanel">
        Add new activity
      </span>

      <span id="activity-create__panel"
            v-if="showActivityCreatePanel">

        <input type="text"
               v-focus
               id="activity-create__text"
               v-model="newActivityName"
               @keyup.enter="emitActivityCreateEvent">

        <button id="activity-create__confirm-button"
                @click="emitActivityCreateEvent">
          Add activity
        </button>

        <button id="activity-create__cancel-button"
                @click="showActivityCreatePanel = false">
          Cancel
        </button>

      </span>

    </div>
  `,
  methods: {
    emitActivityCreateEvent: function () {
      this.showActivityCreatePanel = false;
      this.$emit('activity-create', this.newActivityName);
      this.newActivityName = "";
    }
  }
});

Vue.component('activity', {
  props: ['activity'],
  data: function () {
    return {
      showActivityTimeTracker: true,
      showActivityDeletePanel: false
    }
  },
  template: `
    <div class="mt-3">
      <span>{{ activity.id + 1 }}.

        <span class="bold fake-link"
              @click="showActivityTimeTracker = !showActivityTimeTracker">
          {{ activity.name }}</span>

      </span>

      <div v-if="showActivityTimeTracker">
        <slot></slot>

        <div class="activity-delete mt-4">
          <span class="bold fake-link"
                style="margin-left: 1em;"
                @click="showActivityDeletePanel = !showActivityDeletePanel">
            Delete</span>

          <span v-if="showActivityDeletePanel"> 
            <span class="activity-confirm-delete">
              <span class="ml-2">Are you sure?</span>
              <button @click="emitActivityDeleteEvent">Delete</button>
              <button @click="showActivityDeletePanel = false">Cancel</button>
            </span>
          </span>
        </div>
      </div>
    </div>
  `,
  methods: {
    emitActivityDeleteEvent: function () {
      this.$emit('activity-delete', {
        activity: this.activity,
      });
      this.showActivityDeletePanel = false;
    }
  }
});

Vue.component('timer', {
  props: ['timer', 'activity'],
  data: function () {
    return {
      showDetailedTimerInfo: false
    }
  },
  computed: {
    formattedTimer: function () {
      return '00:00:00';
    }
  },
  template: `
    <div class="mt-2 ml-4">
      <span class="bold fake-link"
            @click="showDetailedTimerInfo = !showDetailedTimerInfo">
        {{ formattedTimer }}</span>
      <div class="ml-2" v-if="showDetailedTimerInfo">
        <p>activity: #{{ activity.id }}: {{ activity.name }}</p>
        <p>timer id: {{ timer.id }}</p>
        <p>startTime: {{ timer.startTime }}</p>
        <p>stopTime: {{ timer.stopTime }}</p>
        <p>lastUpdateTime: {{ timer.lastUpdateTime }}</p>
        <p>runSeconds: {{ timer.runSeconds }}</p>
        <p>pauseSeconds: {{ timer.pauseSeconds }}</p>
        <p>isRunning: {{ timer.isRunning }}</p>
      </div>
    </div>
  `
});

Vue.component('time-tracker', {
  props: ['activity'],
  data: function () {
    return {
      currentTime: 0,
      elapsedSeconds: 0,
      formattedTimer: '00:00:00',
      polling: null,

      // props
      userId: 1,
      timerId: 1,

      timer: {
        id: null,
        startTime: null,
        stopTime: null,
        lastUpdateTime: null,
        runSeconds: 0,
        pauseSeconds: 0,
        isRunning: false
      },

      startButtonDisabled: false,
      pauseButtonDisabled: true,
      resumeButtonDisabled: true,
      stopButtonDisabled: true,
      saveButtonDisabled: true,
      resetButtonDisabled: true,

      showTimerResetPanel: false,

      serverPayload: undefined,
      showDebugInfoButton: false,
      showDebugInfo: false,
    };
  },
  template: `
    <div class="timer mt-2 ml-4 mb-2">
      <div id="timer-buttons">
        <button @click="startTimer()" :disabled="startButtonDisabled">start</button>
        <button @click="pauseTimer()" :disabled="pauseButtonDisabled">pause</button>
        <button @click="resumeTimer()" :disabled="resumeButtonDisabled">resume</button>
        <button @click="stopTimer()" :disabled="stopButtonDisabled">stop</button>
        <button @click="saveTimer()" :disabled="saveButtonDisabled">save timer</button>
        <button @click="showTimerResetPanel = !showTimerResetPanel" :disabled="resetButtonDisabled">reset</button>

        <span v-if="showTimerResetPanel" class="ml-2">
          Are you sure?
          <button class="ml-2" @click="resetTimer()">Yes</button>
          <button @click="showTimerResetPanel = !showTimerResetPanel">Cancel</button>
        </span>

        <button v-if="showDebugInfoButton" @click="showDebugInfo = !showDebugInfo">show/hide debug</button></p>
      </div>

      <div id="timer" style="margin-top: 2em;">{{ formattedTimer }}</div>

      <div id="server-stuff" v-if="timer.startTime" style="margin-top: 1em;">
        <button @click="uploadToServer(timer)">Upload to server</button>
      </div>

      <div id="debug-info" v-show="showDebugInfo" style="margin-top: 2em;">
        <p>id: {{ timer.id }}</p>
        <p>activity: #{{ activity.id }}: {{ activity.name }}</p>
        <p>startTime: {{ timer.startTime }}</p>
        <p>stopTime: {{ timer.stopTime }}</p>
        <p>lastUpdateTime: {{ timer.lastUpdateTime }}</p>
        <p>runSeconds: {{ timer.runSeconds }}</p>
        <p>pauseSeconds: {{ timer.pauseSeconds }}</p>
        <p>isRunning: {{ timer.isRunning }}</p>

        <p style="margin-top: 2em;"><button @click="downloadFromServer()">Download from server</button></p>
        <p>serverPayload: {{ serverPayload }}</p>
      </div>

    </div>`,

  methods: {
    // server logic
    uploadToServer: function () {
      this.serverPayload = {};
      let putData = this.createServerTimerObject(this.timer);
      fetch('http://192.168.1.120:8000/api/v1/users/1/activities/1/timers/1/', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(putData)
      })
        .then(response => response = response.json())
        .then(data => this.serverPayload = data);
    },
    downloadFromServer: function () {
      this.serverPayload = {};
      let timerUrl = 'http://192.168.1.120:8000/api/v1/users/1/activities/1/timers/1/';
      let myFetch = fetch(timerUrl)
        .then(response => response = response.json())
        .then(data => this.updateLocalTimerObject(data));

    },
    createServerTimerObject: function(timer) {
      return {
        start_time: timer.startTime,
        stop_time: timer.stopTime,
        last_update_time: timer.lastUpdateTime,
        run_seconds: timer.runSeconds,
        pause_seconds: timer.pauseSeconds,
        is_running: timer.isRunning
      };
    },
    updateLocalTimerObject: function(data) {
      this.timer.id = data['id'];
      this.timer.activity = data['activity'];
      this.timer.startTime = data['start_time'];
      this.timer.stopTime = data['stop_time'];
      this.timer.lastUpdateTime = data['last_update_time'];
      this.timer.runSeconds = data['run_seconds'];
      this.timer.pauseSeconds = data['pause_seconds'];
    },
    saveTimer: function() {
      this.$emit('save-timer', this.timer);
      this.initializeTimer();
    },
    // timer logic
    initializeTimer: function () {
      this.timer = {
        id: null,
        startTime: null,
        stopTime: null,
        lastUpdateTime: null,
        runSeconds: 0,
        pauseSeconds: 0,
        isRunning: false
      };
      return this.timer;
    },
    startTimer: function () {
      if (this.timer.isRunning) {return undefined;}
      this.timer.startTime = this.getCurrentUnixTime();
      this.timer.lastUpdateTime = this.timer.startTime;

      this.timer.isRunning = true;
      this.polling = setInterval(() => {return this.updateDisplay()}, 200);

      this.disableButtons(['start', 'resume']);
    },
    pauseTimer: function () {
      if (this.timerIsStopped() || this.timerIsPaused()) {return undefined;}
      this.timer.runSeconds += this.getSecondsSinceLastUpdate();
      this.timer.lastUpdateTime = this.getCurrentUnixTime();

      this.timer.isRunning = false;
      clearInterval(this.polling);
      this.updateDisplay()

      this.disableButtons(['start', 'pause']);
    },
    resumeTimer: function () {
      if (this.timer.isRunning) {return false;}
      this.currentTime = this.getCurrentUnixTime();
      this.elapsedSeconds = this.getSecondsSinceLastUpdate();
      this.timer.lastUpdateTime = this.currentTime;
      this.timer.stopTime = 0;

      this.timer.isRunning = true;
      this.updateDisplay()
      this.polling = setInterval(() => {return this.updateDisplay()}, 200);

      this.disableButtons(['start', 'resume']);
    },
    stopTimer: function () {
      if (this.timerIsStopped()) {return undefined;}
      else if (this.timerIsPaused()) {this.timer.pauseSeconds += this.getSecondsSinceLastUpdate();}
      else if (this.timer.isRunning) {this.timer.runSeconds += this.getSecondsSinceLastUpdate();}
      this.timer.stopTime = this.getCurrentUnixTime();
      this.timer.lastUpdateTime = this.timer.stopTime;

      this.timer.isRunning = false;
      clearInterval(this.polling);

      this.updateDisplay()
      this.disableButtons(['start', 'pause', 'stop']);
    },
    saveTimer: function () {
      this.saveTimer();
      this.initializeTimer();
      this.updateDisplay()
      this.disableButtons(['pause', 'resume', 'stop', 'save', 'reset']);
    },
    resetTimer: function () {
      this.timer.startTime = null;
      this.timer.stopTime = null;
      this.timer.lastUpdateTime = null;
      this.timer.runSeconds = 0;
      this.timer.pauseSeconds = 0;
      this.timer.isRunning = false;

      this.updateDisplay()
      this.showTimerResetPanel = false;
      this.disableButtons(['pause', 'resume', 'stop', 'reset']);
    },
    getTimestamp: function (time) {
      return Math.floor(time / 1000);
    },
    getCurrentTime: function () {
      return new Date();
    },
    getCurrentUnixTime: function () {
      return Math.floor(Date.now() / 1000);
    },
    getSecondsSinceLastUpdate: function () {
      return (this.getCurrentUnixTime() - this.timer.lastUpdateTime);
    },
    timerIsPaused: function () {
      if (this.timer.lastUpdateTime !== this.timer.stopTime && !this.timer.isRunning) {return true;}
      else {return false;}
    },
    timerIsStopped: function () {
      if (this.timer.lastUpdateTime === this.timer.stopTime && !this.timer.isRunning) {return true;}
      else {return false;}
    },
    getUUID: function () {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    },
    // user interface
    zeroPadder: function (yourNumber, minLength=2) {
      // get the minimum length of the result
      let sliceLength = minLength;
      let numLength = String(yourNumber).length;
      if (numLength > minLength) {sliceLength = numLength;}
      
      // create a string of zeroes
      let zeroString = '';
      for (let i = 0; i < sliceLength; i++) {zeroString += '0';}
      
      // return a string that is at least the length of minLength
      return (zeroString + String(yourNumber)).slice(numLength);
    },
    getFormattedTime: function () {
      // get elapsed time
      if (!this.timer.startTime) {
        return '00:00:00';
      }
      if (this.timer.isRunning) {
        this.elapsedSeconds = this.getSecondsSinceLastUpdate() + this.timer.runSeconds;
      } else {
        this.elapsedSeconds = this.timer.runSeconds;
      }

      // convert to timer display format
      let seconds = this.elapsedSeconds % 60;
      let minutes = Math.floor((this.elapsedSeconds / 60) % 60);
      let hours = Math.floor(this.elapsedSeconds / 3600);

      return this.zeroPadder(hours) +':'+ this.zeroPadder(minutes) +':'+ this.zeroPadder(seconds);
    },
    updateDisplay: function () {
      this.formattedTimer = this.getFormattedTime();
    },
    disableButtons: function (buttonsToDisable) {
      if (buttonsToDisable.includes('start')) {
        this.startButtonDisabled = true;
      } else {
        this.startButtonDisabled = false;
      }
      if (buttonsToDisable.includes('pause')) {
        this.pauseButtonDisabled = true;
      } else {
        this.pauseButtonDisabled = false;
      }
      if (buttonsToDisable.includes('resume')) {
        this.resumeButtonDisabled = true;
      } else {
        this.resumeButtonDisabled = false;
      }
      if (buttonsToDisable.includes('stop')) {
        this.stopButtonDisabled = true;
      } else {
        this.stopButtonDisabled = false;
      }
      if (buttonsToDisable.includes('save')) {
        this.saveButtonDisabled = true;
      } else {
        this.saveButtonDisabled = false;
      }
      if (buttonsToDisable.includes('reset')) {
        this.resetButtonDisabled = true;
      } else {
        this.resetButtonDisabled = false;
      }
    }
  }
});

var app = new Vue({
  el: '#app',
  data: {
    activities: [],
    activityListUrl: 'http://192.168.1.120:8000/api/v1/users/1/activities/',
    result: undefined,
    showNotificationMessage: false,
    notificationStyle: {
      backgroundColor: '#0099CC'
    },
  },
  created: function () {
		this.localStorageFactory();
    //if (localStorage.getItem('activities')) {
    //  this.activities = JSON.parse(localStorage['activities']);
    //}
  },
  methods: {

    // factories
    localStorageFactory: function () {
      let activity = this.activityFactory('My Activity');
      // let timer = this.timerFactory(activity)
      localStorage['activities'] = JSON.stringify(this.activities);
    },
		activityFactory: function (name=undefined) {
      if (!name) {
        name = 'Activity ' + String(this.activities.length + 1)
      }
      this.activities.push({
        id: this.activities.length,
        name: name,
        timers: []
      });
      return this.activities[this.activities.length - 1];
		},
    timerFactory: function (activity) {
			activity.timers.push({
        id: activity.timers.length,
        startTime: null,
        stopTime: null,
        lastUpdateTime: null,
        runSeconds: 0,
        pauseSeconds: 0,
        isRunning: false
      });
      return activity.timers[activity.timers.length - 1]
    },
    
    // helper functions
    getFirstActivity: function () {
      if (this.activities.length) {
        return this.activities[0];
      } else {
        console.log('No activities have been created');
        return undefined;
      }
    },
    getLastActivity: function () {
      return this.activities[this.activities.length - 1];
    },
    getFirstTimer: function (activity) {
      if (activity.timers.length) {
        return activity.timers[0];
      } else {
        console.log('No timers exist for this activity');
        return undefined;
      }
    },
    getLastTimer: function (activity) {
      return activity.timers[activity.timers.length - 1];
    },

    // localStorage
    updateLocalStorage: function () {
      ;// localStorage['activities'] = JSON.stringify(this.activities);
    },

    // fetch
    fetchData: function(url) {
      fetch(url)
        .then(response => response = response.json())
        .then(data => this.result = data);
    },
    fetchActivities: function () {
      this.fetchData(this.activityList);
      return this.result;
    },

    // activities
    activityCreate: function (newActivityName) {
      this.activities.push({
        id: this.activities.length,
        name: newActivityName,
        timers: {}
      });
      this.updateLocalStorage();
    },
    activityDelete: function (activity) {
      this.activities.splice(activity.id, 1);
      this.updateActivityIds();
      this.updateLocalStorage();
    },
    updateActivityIds: function() {
      for (let i=0; i < this.activities.length; i++) {
        this.activities[i].id = i;
      }
      this.updateLocalStorage();
    },
  }
});

  </script>

  </body>
</html>
